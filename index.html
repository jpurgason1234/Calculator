<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        h1 {
            font-size: 2em;
        }
        p {
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h1>Film Calculator</h1>
    <p>Applied Stretch Percentage: <span id="result"></span></p>

    <script>
        const totalWraps = 10;
        const revolutions = 5;
        const overlap = 2;
        const loadLength = 50;

        const appliedStretchPercentage = (totalWraps / revolutions) * (overlap / loadLength) * 100;
        document.getElementById('result').textContent = appliedStretchPercentage.toFixed(2) + '%';
    </script>
</body>
</html>
