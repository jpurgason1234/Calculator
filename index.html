<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <style>
        /* Responsive CSS */
        body {
            font-size: 16px;
            padding: 20px;
        }
        @media (max-width: 768px) {
            body {
                font-size: 14px;
                padding: 10px;
            }
        }
        @media (max-width: 480px) {
            body {
                font-size: 12px;
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <script>
        const totalWraps = 10; // Example value
        const revolutions = 5; // Example value
        const overlap = 2; // Example value
        const loadLength = 50; // Example value

        const appliedStretchPercentage = (totalWraps / revolutions) * (overlap / loadLength) * 100;
        console.log('Applied Stretch Percentage:', appliedStretchPercentage);
    </script>
</body>
</html>
